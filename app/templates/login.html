{% extends "base.html" %}
{% block content %}

{% from "_formhelpers.html" import render_field %}

<script>
    $(document).ready( function() {
        $('#password-input').focus();
    });
</script>


<div class="col-md-4 col-md-offset-4 shadowed-div text-center" style="margin-top: 20px;">

    <h3>Login</h3>

    <div class="text-left" style="padding: 10px 30px;">
        <form method="post" name="login" class="form-horizontal">
            {{ form.hidden_tag() }}

            <fieldset>
                {{ render_field(form.password, ratio=3, class="form-control") }}
                {{ render_field(form.submit, label=False, class="btn btn-info") }}
            </fieldset>

        </form>
    </div>
</div>
{% endblock %}
