{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div
        class="flash alert {% if not category or category == 'message' %}alert-info {% else %}{{ category }}{% endif %}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>
{% if category != 'alert-danger' %}
<script>
    setTimeout(function() {
        $('.flash').fadeOut(2000);
    }, 3000);
</script>
{% endif %}
{% endfor %}
{% endif %}
{% endwith %}
